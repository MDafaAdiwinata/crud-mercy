<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubah Pelanggan - Admin Dashboard</title>

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <link href="../output.css" rel="stylesheet" />

    <!-- Aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Website Osis SMK Bi icon -->
    <link rel="shortcut icon" href="../../assets/img/logo-osis.png" type="image/x-icon" />

    <!-- Font - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="font-[montserrat] bg-black">

    <!-- Main Content Dashboard -->
    <div class="px-4 md:px-4 lg:px-8 pb-20">
        <div class="grid grid-cols-2 gap-4 mt-6 sm:mt-4">
            <div class="flex items-center justify-start h-10 md:h-20">
                <h1 class="text-lg md:text-2xl lg:text-2xl font-bold text-white">
                    Kelola Pelanggan
                </h1>
            </div>
        </div>

        <hr class="w-full border border-white/20 mt-6 sm:mt-2 mb-10">

        <div class="flex flex-col gap-6">
            <div class="grid grid-cols-1 md:grid-cols-2 items-center justify-center gap-4">
                <a href=""
                    class="w-fit focus:outline-none text-white bg-blue-800 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-xl text-sm md:text-md px-5 py-2.5 shadow-lg hover:shadow-none transition duration-300 cursor-pointer">
                    Kembali
                </a>
                <h1
                    class="text-lg lg:text-xl xl:text-2xl font-semibold text-white text-center md:text-end mt-4 lg:mt-0">
                    Pelanggan - Ubah data
                </h1>
            </div>

            <div class="flex w-full items-center justify-center mt-4">
                <form class="space-y-4 w-full lg:w-1/3" action="" method="POST"
                    enctype="multipart/form-data">
                    <div class="mb-6">
                        <label for="username" class="block mb-2 text-lg font-normal text-white">
                            Username
                        </label>
                        <input type="text" name="username" id="username" value="ambil data dari db, tampilkan disini"
                            class="bg-transparent border border-white/30 text-white text-md rounded-xl block w-full py-2.5 px-3" />
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-lg font-normal text-white">
                            Password
                        </label>
                        <input type="password" name="password" id="password" value="ambil data dari db, tampilkan disini"
                            class="bg-transparent border border-white/30 text-white text-md rounded-xl block w-full py-2.5 px-3" />
                    </div>
                    <div class="mb-6">
                        <label for="alamat" class="block mb-2 text-lg font-normal text-white">
                            Alamat
                        </label>
                        <textarea id="alamat" rows="2" name="alamat"
                            class="bg-transparent border border-white/30 text-white text-md rounded-xl block w-full p-2.5">ambil data dari db, tampilkan disini
                        </textarea>
                    </div>
                    <div class="mb-6">
                        <label for="no_telp" class="block mb-2 text-lg font-normal text-white">
                            Nomor Telepon
                        </label>
                        <input type="number" name="no_telp" id="no_telp" value="000000000"
                            class="bg-transparent border border-white/30 text-white text-md rounded-xl block w-full py-2.5 px-3" />
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-lg font-normal text-white">
                            Email
                        </label>
                        <input type="email" name="email" id="email" value="ambil data dari db, tampilkan disini"
                            class="bg-transparent border border-white/30 text-white text-md rounded-xl block w-full py-2.5 px-3" />
                    </div>

                    <!-- Buttom Ubah -->
                    <button type="submit" name="ubah"
                        class="w-full text-white bg-yellow-800 hover:bg-yellow-600 focus:ring-4 focus:outline-none font-bold rounded-xl text-md cursor-pointer px-5 py-2.5 text-center mt-4 transition duration-300">
                        Ubah
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Flowbite Script -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>

</html>
